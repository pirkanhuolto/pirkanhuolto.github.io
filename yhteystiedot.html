          <form id="contact" class="form-horizontal">
            <fieldset>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Nimi</label>
                <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Sähkoposti</label>
                <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="phone">Puhelinnumero</label>
                <div class="col-md-4">
                  <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="message">Viesti</label>
                <div class="col-md-4">
                  <textarea id="message" name="message" placeholder="" class="form-control input-md" rows="5" required=""></textarea>

                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="laheta"></label>
                <div class="col-md-4">
                  <button type="submit" id="submit" name="submit" class="btn btn-primary">Lähetä</button>
                </div>
              </div>

              <p id="response" class="text-info"></p>

            </fieldset>
